<html>
      <head>
        <title>Nearby Place Search</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link href="css/styles.css" rel="stylesheet" type="text/css"> 
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbEa7u4671tVj0iuhYNqY_azN8-iJuak4"></script> 
      </head>
      <body>
      <div id="map"></div>
      <input type="search" placeholder="keyword search..." data-bind="textInput: userInput, event: {keyup: search}"></input>
            <ul id="list-view" data-bind="foreach:placeList"> 
                <button><span data-bind="text: name, click: bounceUp"></span></button>
            </ul>
        <script type='text/javascript' src='js/lib/knockout-3.4.0.js'></script>
        <script type='text/javascript' src='js/lib/firebase.js'></script>
        <script src="js/app.js"></script>
      </body>
</html>
