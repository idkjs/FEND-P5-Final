<html>
      <head>
        <title>PV Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link href="css/styles.css" rel="stylesheet"> 

        <script src='js/lib/knockout-3.4.0.js'></script>
      </head>
      <body>
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <label class="navbar-brand">PV SEARCH</label>
                <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" id="search-input" placeholder="Search Petionville Here" data-bind="textInput: userInput, event: {keyup: search}"/>
                  </div>
                  <button type="button" class="btn btn-default navbar-btn" data-bind="click: showHotels">Hotels</button>
                <button type="button" class="btn btn-default navbar-btn" data-bind="click: showRestaurants">Restaurants</button>
                </form>
            </div><!--navbar-header-->
          </div><!--container-fluid-->
        </nav>
        <div class="container-fluid">
                <section>  
                    <div class="row">
                        <div class="col-md-3">
                            <div class="col-sm-12">
                             <!--    <h2 id="noResults" data-bind="text: noResults"></h2> -->
                                <ul class="main-nav" id="list-view" data-bind="foreach:placeList">
                                  <li data-bind="text: name, click: bounceUp" class="main-nav-item col-md-12 col-sm-6"></li>
                                </ul>
                            </div> <!-- /.col-sm-12 --> 
                        </div> <!-- /.section-nav col-md-3 -->
                        <div class="col-md-9 section-content">
                            <div class="col-sm-12" id="map"></div>                       
                        </div> <!--/.col-md-9-->
                    </div>
                </section>
        </div> <!-- /. container-fluid -->
        <script aysnc defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbEa7u4671tVj0iuhYNqY_azN8-iJuak4&callback=initMap" onerror="errorHandling()"></script>
        <script src="js/map.js"></script>
        <script src='js/lib/firebase.js'></script>     
        <script src="js/app.js"></script>
      </body>
</html>
